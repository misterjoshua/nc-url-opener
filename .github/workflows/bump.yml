name: Bump

on:
  workflow_dispatch: {}

env:
  CARGO_TERM_COLOR: always

jobs:
  bump:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - uses: dtolnay/rust-toolchain@stable
    - run: cargo install cargo-bump
    - run: cargo bump minor
    - uses: peter-evans/create-pull-request@v3
      with:
        title: "feat: release"